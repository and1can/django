<html>
	<head>
		<title>and1can's blog</title>
	</head>
	<body>
		<div>
            <h1><a href="">And1can's Blog</a></h1>
        </div>
		{% for post in posts %}
    		<div>
        		<p>published: {{ post.published_date }}</p>
        		<h1><a href="">{{ post.title }}</a></h1>
        		<p>{{ post.text|linebreaksbr }}</p> <!-- linebreaksbr is to convert line-breaks into paragraphs -->
    		</div>
		{% endfor %}
	</body>
</html>
